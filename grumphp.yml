parameters:
    tasks:
        phpcs:
            standard: "ruleset.xml"
            show_warnings: false
            ignore_patterns:
                - "vendor"
                - "Test/Unit"
            triggered_by: [php]
        phpunit:
            metadata:
                priority: 100
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "console.log("
            triggered_by: [php,js]
        file_size:
            max_size: 5M
